<!DOCTYPE html>
<head><meta charset="utf-8"></head>
<html>
    <script>
    // substring()返回指定索引区间的子串
    var arr = [1, 2, '3'];
    alert(
    arr.indexOf(1)  // 元素10的索引为0
    arr.indexOf(2)  // 元素20的索引为1
    arr.indexOf(3)  // 元素30没有找到，返回-1
    arr.indexOf('3')  // 元素'30'的索引为2
    );
    
    </script>
<body>

</body>
</html>
