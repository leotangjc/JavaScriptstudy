<!DOCTYPE html>
<head><meta charset="utf-8"></head>
<html>
    <script>
    //函数与类的使用
        var tang = {
            name: '唐成',
            birth: 1995,
            age: function (){
                var y = new Date().getFullYear();//读取现在的时间
                return y - this.birth;//用现在的时间减生日  
            }
        };

        
        alert(tang.age());
    </script>
<body>

</body>
</html>
